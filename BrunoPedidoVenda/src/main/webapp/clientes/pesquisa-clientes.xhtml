<ui:composition template="/WEB-INF/template/layout-padrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Novo Cliente</ui:define>

	<ui:define name="corpo">
	
		<h1>Novo Cliente</h1>
		
		<p:toolbar style="margin-top: 20px" >
		
			<p:toolbarGroup>
			
				<p:button value="Novo" outcome="/clientes/cadastro-cliente" />
				
				<p:commandButton value="Salvar" id="btnSalvar" />
			
			</p:toolbarGroup>
			
			<p:toolbarGroup align="right">
		
			<p:button value="Pesquisar" />
		
		</p:toolbarGroup>
		
		</p:toolbar>
		
		<p:panelGrid id="painel" columns="2" columnClasses="rotulo, campo"
			style="width: 100%;
				margin-top: 20px">
				
			<p:outputLabel value="Nome" for="nome" />
			<p:inputText id="nome" size="60" maxlength="80" />
			
			<p:outputLabel value="Tipo" for="tipo" />
			<p:selectOneRadio id="tipo" styleClass="sem-bordas"
				layout="inline">
				
				<f:selectItem itemLabel="Física" />
				<f:selectItem itemLabel="Jurídica" />
				
			</p:selectOneRadio>
			
			<p:outputLabel value="CNPJ" for="cnpj" />
			<p:inputMask id="cnpj" mask="99.999.999/9999-99" size="20" />
			
			<p:outputLabel value="E-mail" for="email" />
			<p:inputText id="email" size="30" />
			
		</p:panelGrid>

	</ui:define>

</ui:composition>
