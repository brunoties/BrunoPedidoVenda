<ui:composition template="/WEB-INF/template/layout-padrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Novo Produto</ui:define>

	<ui:define name="corpo">

		<h1>Novo Produto</h1>

		<h:form>

			<p:toolbar style="margin-top: 20px">

				<p:toolbarGroup>

					<p:button value="Novo" outcome="/produtos/cadastro-produto" />

					<p:commandButton id="btnSalvar" value="Salvar" />

				</p:toolbarGroup>

				<p:toolbarGroup align="right">

					<p:button value="Pesquisar" outcome="/produtos/pesquisa-produtos"/>

				</p:toolbarGroup>

			</p:toolbar>

			<p:panelGrid id="painel" columns="2" columnClasses="rotulo, campo"
				style=" width: 100%; 
					margin-top: 20px">

				<p:outputLabel value="SKU" for="sku" />
				<p:inputText id="sku" size="20" maxlength="20" />

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60" maxlength="80" />

				<p:outputLabel value="Categoria" for="categoria" />
				<p:selectOneMenu id="categoria">
					<f:selectItem itemLabel="Selecione a Categoria" />
				</p:selectOneMenu>

				<p:outputLabel value="Subcategoria" for="subcategoria" />
				<p:selectOneMenu id="subcategoria">
					<f:selectItem itemLabel="Selecione a Subcategoria" />
				</p:selectOneMenu>

				<p:outputLabel value="Valor UnitÃ¡rio" for="valorUnitario" />
				<p:inputText id="valorUnitario" styleClass="moeda" size="10"
					maxlength="10" />

				<p:outputLabel value="Estoque" for="estoque" />
				<p:inputText id="estoque" size="10" maxlength="4" />

			</p:panelGrid>

		</h:form>

	</ui:define>

</ui:composition>
